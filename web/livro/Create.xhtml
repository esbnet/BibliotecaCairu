<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivroCreateDlg" widgetVar="LivroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLivroTitle}">
            <h:form id="LivroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{livroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLivroLabel_idLivro}" for="idLivro" />
                        <p:inputText id="idLivro" value="#{livroController.selected.idLivro}" title="#{bundle.CreateLivroTitle_idLivro}" required="true" requiredMessage="#{bundle.CreateLivroRequiredMessage_idLivro}"/>
                        <p:outputLabel value="#{bundle.CreateLivroLabel_isbn}" for="isbn" />
                        <p:inputText id="isbn" value="#{livroController.selected.isbn}" title="#{bundle.CreateLivroTitle_isbn}" />
                        <p:outputLabel value="#{bundle.CreateLivroLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{livroController.selected.titulo}" title="#{bundle.CreateLivroTitle_titulo}" />
                        <p:outputLabel value="#{bundle.CreateLivroLabel_edicao}" for="edicao" />
                        <p:inputText id="edicao" value="#{livroController.selected.edicao}" title="#{bundle.CreateLivroTitle_edicao}" />
                        <p:outputLabel value="#{bundle.CreateLivroLabel_volume}" for="volume" />
                        <p:inputText id="volume" value="#{livroController.selected.volume}" title="#{bundle.CreateLivroTitle_volume}" />
                        <p:outputLabel value="#{bundle.CreateLivroLabel_paginas}" for="paginas" />
                        <p:inputText id="paginas" value="#{livroController.selected.paginas}" title="#{bundle.CreateLivroTitle_paginas}" />
                        <p:outputLabel value="#{bundle.CreateLivroLabel_localizacao}" for="localizacao" />
                        <p:inputText id="localizacao" value="#{livroController.selected.localizacao}" title="#{bundle.CreateLivroTitle_localizacao}" />
                        <p:outputLabel value="#{bundle.CreateLivroLabel_tipoAcervo}" for="tipoAcervo" />
                        <p:inputText id="tipoAcervo" value="#{livroController.selected.tipoAcervo}" title="#{bundle.CreateLivroTitle_tipoAcervo}" />
                        <p:outputLabel value="#{bundle.CreateLivroLabel_dataPublicacao}" for="dataPublicacao" />
                        <p:calendar id="dataPublicacao" pattern="MM/dd/yyyy" value="#{livroController.selected.dataPublicacao}" title="#{bundle.EditLivroTitle_dataPublicacao}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateLivroLabel_autorId}" for="autorId" />
                        <p:selectOneMenu id="autorId" value="#{livroController.selected.autorId}" required="true" requiredMessage="#{bundle.EditLivroRequiredMessage_autorId}">
                            <f:selectItems value="#{autorController.itemsAvailableSelectOne}"
                                           var="autorNome"
                                           itemValue="#{autorNome}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLivroLabel_editoraId}" for="editoraId" />
                        <p:selectOneMenu id="editoraId" value="#{livroController.selected.editoraId}" required="true" requiredMessage="#{bundle.EditLivroRequiredMessage_editoraId}">
                            <f:selectItems value="#{editoraController.itemsAvailableSelectOne}"
                                           var="editoraNome"
                                           itemValue="#{editoraNome}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{livroController.create}" value="#{bundle.Save}" update="display,:LivroListForm:datalist,:growl" oncomplete="handleSubmit(args,'LivroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LivroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
