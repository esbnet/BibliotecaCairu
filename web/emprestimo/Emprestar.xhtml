<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.EmprestarEmprestimoTitulo}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <p:fieldset legend="Dados do Usuário" style="margin-bottom:20px">
                <h:form id="EmprestimoCreateForm">
                    <h:panelGroup id="display" style="border: none">
                        <p:panelGrid columns="4" rendered="true" >
                            <p:outputLabel value="Usuário"/>
                            <p:commandButton id="pesquisaUsuarioButton" icon="ui-icon-search"  title="Pesquisar" update=":UsuarioFindForm" oncomplete="PF('UsuarioFindDialog').show()" />
                            <p:outputLabel value="#{bundle.CreateUsuarioLabel_idMatricula}" for="idMatricula" />
                            <p:inputText id="idMatricula" value="#{usuarioController.selected.idMatricula}" title="#{bundle.CreateUsuarioTitle_idMatricula}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idMatricula}" size="10"/>
                            <p:outputLabel value="#{bundle.CreateUsuarioLabel_nome}" for="nome" />
                            <p:inputText id="nome" value="#{usuarioController.selected.nome}" title="#{bundle.CreateUsuarioTitle_nome}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nome}" size="60"/>
                            <p:outputLabel value="#{bundle.CreateUsuarioLabel_cpf}" for="cpf" />
                            <p:inputText id="cpf" value="#{usuarioController.selected.cpf}" title="#{bundle.CreateUsuarioTitle_cpf}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_cpf}"/>
                        </p:panelGrid>
                        <p:commandButton value="Confirmar" icon="ui-icon-check"/>
                    </h:panelGroup>
                </h:form>
            </p:fieldset>

            <p:fieldset legend="Dados do Livros" style="margin-bottom:20px" >
                <h:form id="DadosLivro">
                    <h:panelGroup id="display" style="border: none">
                        <p:panelGrid columns="4" rendered="true" >
                            <p:outputLabel value="#{bundle.CreateLivroLabel_idLivro}" for="idLivro" />
                            <p:inputText id="idLivro" value="#{livroController.selected.idLivro}" title="#{bundle.CreateLivroTitle_idLivro}" required="true" requiredMessage="#{bundle.CreateLivroRequiredMessage_idLivro}"/>
                            <p:outputLabel value="#{bundle.CreateLivroLabel_isbn}" for="isbn" />
                            <p:inputText id="isbn" value="#{livroController.selected.isbn}" title="#{bundle.CreateLivroTitle_isbn}" />
                            <p:outputLabel value="#{bundle.CreateLivroLabel_titulo}" for="titulo" />
                            <p:inputText id="titulo" value="#{livroController.selected.titulo}" title="#{bundle.CreateLivroTitle_titulo}" />
                            <p:outputLabel value="#{bundle.CreateLivroLabel_edicao}" for="edicao" />
                            <p:inputText id="edicao" value="#{livroController.selected.edicao}" title="#{bundle.CreateLivroTitle_edicao}" />
                            <p:outputLabel value="#{bundle.CreateLivroLabel_volume}" for="volume" />
                            <p:inputText id="volume" value="#{livroController.selected.volume}" title="#{bundle.CreateLivroTitle_volume}" />
                            <p:outputLabel value="#{bundle.CreateLivroLabel_paginas}" for="paginas" />
                            <p:inputText id="paginas" value="#{livroController.selected.paginas}" title="#{bundle.CreateLivroTitle_paginas}" />
                            <p:outputLabel value="#{bundle.CreateLivroLabel_localizacao}" for="localizacao" />
                            <p:inputText id="localizacao" value="#{livroController.selected.localizacao}" title="#{bundle.CreateLivroTitle_localizacao}" />
                            <p:outputLabel value="#{bundle.CreateLivroLabel_tipoAcervo}" for="tipoAcervo" />
                            <p:inputText id="tipoAcervo" value="#{livroController.selected.tipoAcervo}" title="#{bundle.CreateLivroTitle_tipoAcervo}" />
                            <p:outputLabel value="#{bundle.CreateLivroLabel_dataPublicacao}" for="dataPublicacao" />
                            <p:calendar id="dataPublicacao" pattern="MM/dd/yyyy" value="#{livroController.selected.dataPublicacao}" title="#{bundle.EditLivroTitle_dataPublicacao}"  showOn="button"/>
                        </p:panelGrid>
                        <p:commandButton value="Pesquisa" icon="ui-icon-search" style="float: right"/>
                        <p:commandButton value="Confirmar" icon="ui-icon-check" />
                    </h:panelGroup>
                </h:form>
            </p:fieldset>

            <h:panelGrid columns="2" cellpadding="5">
                <p:panel header="Livros Emprestados">
                    <p:dataTable id="datalist" value="#{emprestimoController.items}" var="item"
                                 selectionMode="single" selection="#{emprestimoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idEmprestimo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column width="10">
                            <f:facet name="header">
                                <h:outputText value="Código"/>
                            </f:facet>
                            <h:outputText value="#{item.idEmprestimo}" />
                        </p:column>
                        <p:column width="60">
                            <f:facet name="header">
                                <h:outputText value="Título"/>
                            </f:facet>
                            <h:outputText value="#{item.dataEmprestimo}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column width="50">
                            <f:facet name="header">
                                <h:outputText value="Autor"/>
                            </f:facet>
                            <h:outputText value="#{item.dataDevolucao}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column width="30">
                            <f:facet name="header">
                                <h:outputText value="Devolução"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioId}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:panelGrid>

            <h:form id="GravaEmprestimo">
                <p:commandButton value="#{bundle.Cancel}" style="float: right;" icon="ui-icon-cancel"/>
                <p:commandButton value="#{bundle.Save}" style="float: right;" icon="ui-icon-disk"/>
            </h:form>

            <ui:include src="FindUsuario.xhtml"/>
            <ui:include src="FindLivro.xhtml"/>

        </ui:define>
    </ui:composition>

</html>
