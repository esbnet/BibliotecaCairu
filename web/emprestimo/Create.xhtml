<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmprestimoCreateDlg" widgetVar="EmprestimoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmprestimoTitle}">
            <h:form id="EmprestimoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{emprestimoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmprestimoLabel_idEmprestimo}" for="idEmprestimo" />
                        <p:inputText id="idEmprestimo" value="#{emprestimoController.selected.idEmprestimo}" title="#{bundle.CreateEmprestimoTitle_idEmprestimo}" required="true" requiredMessage="#{bundle.CreateEmprestimoRequiredMessage_idEmprestimo}"/>
                        <p:outputLabel value="#{bundle.CreateEmprestimoLabel_dataEmprestimo}" for="dataEmprestimo" />
                        <p:calendar id="dataEmprestimo" pattern="MM/dd/yyyy" value="#{emprestimoController.selected.dataEmprestimo}" title="#{bundle.EditEmprestimoTitle_dataEmprestimo}" required="true" requiredMessage="#{bundle.EditEmprestimoRequiredMessage_dataEmprestimo}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmprestimoLabel_dataDevolucao}" for="dataDevolucao" />
                        <p:calendar id="dataDevolucao" pattern="MM/dd/yyyy" value="#{emprestimoController.selected.dataDevolucao}" title="#{bundle.EditEmprestimoTitle_dataDevolucao}" required="true" requiredMessage="#{bundle.EditEmprestimoRequiredMessage_dataDevolucao}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmprestimoLabel_usuarioId}" for="usuarioId" />
                        <p:selectOneMenu id="usuarioId" value="#{emprestimoController.selected.usuarioId}" required="true" requiredMessage="#{bundle.EditEmprestimoRequiredMessage_usuarioId}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioIdItem"
                                           itemValue="#{usuarioIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{emprestimoController.create}" value="#{bundle.Save}" update="display,:EmprestimoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmprestimoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmprestimoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
