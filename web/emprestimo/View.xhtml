<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmprestimoViewDlg" widgetVar="EmprestimoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmprestimoTitle}">
            <h:form id="EmprestimoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{emprestimoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmprestimoLabel_idEmprestimo}"/>
                        <h:outputText value="#{emprestimoController.selected.idEmprestimo}" title="#{bundle.ViewEmprestimoTitle_idEmprestimo}"/>
                        <h:outputText value="#{bundle.ViewEmprestimoLabel_dataEmprestimo}"/>
                        <h:outputText value="#{emprestimoController.selected.dataEmprestimo}" title="#{bundle.ViewEmprestimoTitle_dataEmprestimo}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEmprestimoLabel_dataDevolucao}"/>
                        <h:outputText value="#{emprestimoController.selected.dataDevolucao}" title="#{bundle.ViewEmprestimoTitle_dataDevolucao}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEmprestimoLabel_usuarioId}"/>
                        <h:outputText value="#{emprestimoController.selected.usuarioId}" title="#{bundle.ViewEmprestimoTitle_usuarioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmprestimoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
