<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_idMatricula}"/>
                        <h:outputText value="#{usuarioController.selected.idMatricula}" title="#{bundle.ViewUsuarioTitle_idMatricula}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_nome}"/>
                        <h:outputText value="#{usuarioController.selected.nome}" title="#{bundle.ViewUsuarioTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_rg}"/>
                        <h:outputText value="#{usuarioController.selected.rg}" title="#{bundle.ViewUsuarioTitle_rg}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_cpf}"/>
                        <h:outputText value="#{usuarioController.selected.cpf}" title="#{bundle.ViewUsuarioTitle_cpf}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_dataCadastro}"/>
                        <h:outputText value="#{usuarioController.selected.dataCadastro}" title="#{bundle.ViewUsuarioTitle_dataCadastro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
