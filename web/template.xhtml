<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">jBiblio</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/menu" icon="ui-icon-home"/>

                        <p:submenu label="#{bundle.Cadastro}" icon="ui-icon-contact">
                            <p:menuitem value="Usuário" outcome="/usuario/List.xhtml" icon="ui-icon-person"/>
                            <p:menuitem value="Autor" outcome="/autor/List.xhtml" icon="ui-icon-person"/>
                            <p:menuitem value="Editora" outcome="/editora/List.xhtml" icon="ui-icon-pencil"/>
                            <p:menuitem value="Livro" outcome="/livro/List.xhtml" icon="ui-icon-note" />
                        </p:submenu>

                        <p:submenu label="#{bundle.Movimentacao}" icon="ui-icon-transfer-e-w">
                            <p:menuitem value="Empréstimo" outcome="/emprestimo/Emprestar" icon="ui-icon-arrowreturnthick-1-n"/>
                            <p:menuitem value="Reserva" outcome="/reserva/Reservar" icon="ui-icon-bookmark" />
                            <p:menuitem value="Devolução" outcome="/menu" icon="ui-icon-arrowreturnthick-1-s"/>
                        </p:submenu>
                        <p:menuitem value="#{bundle.Sair}" outcome="/index" icon="ui-icon-extlink"/>

                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer">
                    <center>
                        ::: Desenvolvido por  
                        <h:outputLink id="equipe" value="#">
                            <h:outputText value="Equipe Quarks®" />
                        </h:outputLink>
                        <p:tooltip id="toolTipGrow" for="equipe" value=" Cleidson Leite | Edmilson Soares | Maurício Carvalho | Rogério Nascimento | Wesley Santos "
                                   showEffect="clip" hideEffect="explode" />
                        :::
                        <br/>Cairu - Análise e Desenvolvimento de Sistemas - Abril 2016
                        <br/>© Copyrigth
                    </center>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
