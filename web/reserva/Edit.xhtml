<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservaEditDlg" widgetVar="ReservaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditReservaTitle}">
            <h:form id="ReservaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditReservaLabel_idReserva}" for="idReserva" />
                        <p:inputText id="idReserva" value="#{reservaController.selected.idReserva}" title="#{bundle.EditReservaTitle_idReserva}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_idReserva}"/>
                        <p:outputLabel value="#{bundle.EditReservaLabel_data}" for="data" />
                        <p:calendar id="data" pattern="MM/dd/yyyy" value="#{reservaController.selected.data}" title="#{bundle.EditReservaTitle_data}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditReservaLabel_usuarioId}" for="usuarioId" />
                        <p:selectOneMenu id="usuarioId" value="#{reservaController.selected.usuarioId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioIdItem"
                                           itemValue="#{usuarioIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservaController.update}" value="#{bundle.Save}" update="display,:ReservaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReservaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
